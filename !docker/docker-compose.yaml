#syntax ver
version: '3'

services:
  #Nginx container
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    image: auth-service/nginx
    ports:
      - "80:80"
    volumes:
      - ../.:/data/app.local
      - phpsocket:/var/run/php-fpm
    networks:
      - service-network
    depends_on:
      - app

  #PHP-FPM container
  app:
    build:
      context: fpm
      dockerfile: Dockerfile
      args:
        - IS_ADD_XDEBUG=false
    image: jusan_equaring/php
    volumes:
      - ../.:/data/app.local
      - phpsocket:/var/run/php-fpm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./fpm/env
    working_dir: /data/app.local
    networks:
      - service-network

  db:
    image: postgres:14.2
    environment:
      POSTGRES_DB: "processing"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123456"
    command: sh -c "docker-entrypoint.sh postgres && chown -R postgres:postgres /var/lib/postgresql/data && chmod 700 /var/lib/postgresql/data "
    volumes:
      - db-content:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    networks:
      - service-network




#Docker Networks
networks:
  service-network:
    driver: bridge

volumes:
  phpsocket:
  redis-data:
  db-content:
